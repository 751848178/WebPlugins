<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../public/styles/base.css" type="text/css" rel="stylesheet" />
<link href="styles/pop.css" type="text/css" rel="stylesheet" />
</head>

<body>

	<div class="alertContent">
		<div class="text-c" style="padding-bottom:15px;width:230px;"><img src="images/warn.png"/></div>
		<div class="text-c">您确定要删除此项?</div>
	</div>
<script type="text/javascript" src="../public/scripts/jquery-2.1.4.js"></script>
<script src="scripts/pop.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        //var contentHtml = '<div style="width:100%;height:50%;text-align:center;color:#da5f62;font-size:18px;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;">您是否要删除此用户？</div><div style="width:100%;height:50%;text-align:center;color:#3a3a3a;font-size:16px;">删除后将不能恢复，请您慎重点击！</div>';
        contentHtml = $(".alertContent");
        ShowPop({
			title:"<span class='tit-mark'>！</span>温馨提示"
			,content:contentHtml
			,confirmBtn:{
				btnEvent:function(obj){alert("确认按钮事件~~~a:"+obj.a+",b:"+obj.b);}
				,EventParams:{a:1,b:2-1}
				,title:"关闭"
				,isShow:true
				,isClickClosePop:true
			}
			,cancelBtn:{
				btnEvent:function(){alert("取消按钮事件~");}
				,title:"取消"
				,isShow:true}
			,isShowMask:true
		});
    });
</script>
</body>
</html>
